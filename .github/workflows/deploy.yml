name: Deploy Demo Blog

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 1. Build Frontend
      - name: Build Frontend
        run: |
          cd fe
          echo "VITE_API_URL=https://api-demo.nhatdev.top" > .env.production
          npm install
          npm run build

      # 2. Build Backend
      - name: Build Backend
        run: |
          cd be
          npm install
          npm run build

      # 3. Đẩy code lên VPS qua Port 24700
      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          REMOTE_PORT: ${{ secrets.PORT }}
          TARGET: /var/www/demo
          EXCLUDE: "/node_modules/, /be/prisma/dev.db"

      # 4. Cài đặt và Khởi động lại dịch vụ trên VPS
      - name: Restart Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/demo/be
            echo "DATABASE_URL=\"${{ secrets.DATABASE_URL }}\"" > .env
            npm install --production
            npx prisma generate
            # Khởi động lại với biến môi trường PORT=3003
            pm2 delete demo-be || true
            PORT=3003 pm2 start dist/index.js --name "demo-be"
            sudo systemctl restart nginx
